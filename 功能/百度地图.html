<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Title</title>
<!-- baidu map -->
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
#r-result{
	width: 100%;
	position: fixed;
	height: 100px;
	background: gray;
	bottom: 0;
	z-index: 9999;
}
</style>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=cTcZYxvysxGEjWp9GLH6TM0rg7ZPAwFk"></script>
</head>
<body>
<div id = "allmap"></div>
<div id="r-result">
		经度: <input id="longitude" type="text" style="width:100px; margin-right:10px;" />
		纬度: <input id="latitude" type="text" style="width:100px; margin-right:10px;" />
		<input type="button" value="查询" onclick="theLocation()" />
	</div>
</body>
</html>
<script type="text/javascript">
//百度地图API功能
var map = new BMap.Map("allmap");
map.centerAndZoom(new BMap.Point(120.378386,30.309756),15);//根据坐标初始化地图
map.enableScrollWheelZoom(true); //滚轮缩放: true
map.addControl(new BMap.NavigationControl()); //平移缩放控件
map.addControl(new BMap.ScaleControl()); //比例尺
map.addControl(new BMap.OverviewMapControl()); //缩略地图
map.addControl(new BMap.MapTypeControl()); //地图类型
map.setCurrentCity("杭州"); // 仅当设置城市信息时，MapTypeControl的切换功能才能可用
//添加标注
var marker = new BMap.Marker(new BMap.Point(120.378386,30.309756)); // 创建标注
map.addOverlay(marker); // 将标注添加到地图中

// 用经纬度设置地图中心点
	function theLocation(){
		if(document.getElementById("longitude").value != "" && document.getElementById("latitude").value != ""){
			console.log(document.getElementById("longitude").value)
			console.log(document.getElementById("latitude").value)
			map.clearOverlays(); 
			var new_point = new BMap.Point(document.getElementById("longitude").value,document.getElementById("latitude").value);
			var marker = new BMap.Marker(new_point);  // 创建标注
			map.addOverlay(marker);              // 将标注添加到地图中
		}
	}

</script>
