{block name="style"}
<meta charset="utf-8">
<style>
    body{background-color:#f6f6f6;}
    /*头部*/

    /*切换*/

	.Rucian_nr .Rucian_Lb .Rucian_Tow{margin-top: .5rem;}
	.Rucian_nr .Rucian_Lb .Rucian_San{margin-top: .5rem;}
	.Rucian_nr .Rucian_Lb .Rucian_San .Rucian_Xz{padding: .3rem .5rem;background: rgb(101, 176, 156);color: rgb(255, 255, 255);border-radius: .2rem;}
	.Rucian_nr .Rucian_Lb .Rucian_San .Rucian_Dh{padding: .25rem .5rem;background: rgb(255, 255, 255);border: 1px solid rgb(70, 70, 70);border-radius: .2rem;}

{block name="js"}
    <script src="__STATIC__/index/js/template.js"></script>

<script>
	$('.Rucian_Tab').click(function(){
		$(this).addClass('Rucian_Tabred').siblings().removeClass('Rucian_Tabred')

</script>
