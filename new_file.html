{template '_header'}
<link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_1859796_8o8528c4o49.css"/>
<style>
	.fui-page, .fui-page-group{
		background: #fff;
	}
	li{
		list-style: none;
	}
.heaer_title{
	position: relative;
	left: 0;
	width: 100%;
	padding-left: .3rem;
	z-index: 2;
	line-height: 2rem;
	text-align: center;
	background: #fff;
}
.heaer_title a{
	display: inline-block;
	-webkit-transform: rotate(45deg);
	-ms-transform: rotate(45deg);
	transform: rotate(45deg);
	height: 0.5rem;
	width: 0.5rem;
	border-width: 0 0 2px 2px;
	border-color: #666;
	border-style: solid;
	position: absolute;
	top: 15px;
	left: 10px;
}
.banImg{
	width: 100%;
	height: 100%;
	background: gray;
}
.banImg img{
	width: 100%;
	height: 100%;
}

.listImg{
	position: fixed;
	top: 10%;
	left: 0;
	height: 60%;
	width: 100%;
	padding: 0px 0.625rem;
	overflow: hidden;
}
.listImg ul{
	height: 100%;
	display: flex;
	overflow: scroll;
}
.listImg li{
	height: 100%;
	margin-right: 0.625rem;
	text-align: center;
}
.listImg li i{
	font-size: 20px;
	color: gray;
}
.listImg li img{
	width: 12rem;
}
.listImg .active i{
	color: #C9393B;
}
.saveImg{
	width: 20%;
	position: absolute;
	bottom: 2%;
	left: 50%;
	transform: translatex(-50%);
	height: 4rem;
	text-align: center;
}
/* 保存按钮 */
.saveImg i{
	display: block;
	width: 2rem;
	height: 2rem;
	line-height: 2rem;
	text-align: center;
	color: #fff;
	border-radius: 50%;
	background: #F3B23D;
	margin: 5px auto;
	font-size: 20px;
}
.saveImg p{
	font-size: 0.6rem;
}
</style>
<div class='fui-page  fui-page-current'>
	<div class="heaer_title">
		<a onclick='history.back(-1)'></a>
		保存图片
	</div>
	<div class="banImg" style="opacity: 0;">
		<img src="" />
	</div>
	<div class="listImg">
		<ul>
			<li>
				<i class="iconfont">&#xe9eb;</i>
				<div class="img_box">
					<img src="../addons/wx_shop/plugin/commission/template/mobile/default/static/images/oy_discount@2x.png"/>
				</div>
			</li>
			<li>
				<i class="iconfont">&#xe9eb;</i>
				<img src="../addons/wx_shop/plugin/commission/template/mobile/default/static/images/oy_discount@2x.png"/>
			</li>
			<li>
				<i class="iconfont">&#xe9eb;</i>
				<img src="../addons/wx_shop/plugin/commission/template/mobile/default/static/images/oy_discount@2x.png"/>
			</li>

		</ul>
	</div>
	
	<div class="saveImg">
		<i class="iconfont">&#xea6e;</i>
		<p>保存图片</p>
	</div>
</div>
<script>
	var banImg = $(".banImg img")
	var saveUrl;//保存图片的src
	banImg.attr("src", $(".listImg img").attr("src"))
	$('.listImg li').first().addClass('active')
	$(".listImg li").click(function(){
		saveUrl = $(this).find("img").attr("src")
		$(this).addClass('active').siblings().removeClass('active')
		banImg.attr("src", saveUrl)
	})
	
	$(".saveImg").click(function(){
		H5()
	})
	
	
	//浏览器保存图片
	function H5(){
		var date =new Date();
		var time =date.getTime(); //获取当前时间的时间戳
		console.log(time)
		time++;
		var url= $(".banImg img").attr("src"); //拿到图片的路径(VUE 路径)
		console.log(url);  
		var pic =  'pic'+time;
		var tagA = document.createElement('a') //创建A标签
        tagA.download = name || pic	//设置下载的图片名字如果有直接用name,没有就使用pic作为图片名字
        // 设置图片地址
        tagA.href = url; //A标签的href路径,用于识别点击时不跳转,直接下载图片
        tagA.click();//模拟点击a标签
	}
</script>
{template '_footer'}
