<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <div id="app">
      <input type="text" v-model='msg'>
	  <span>{{msg}}</span>
	  <span>{{msg | upper}}</span>
	  <span>{{msg | lower}}</span>
  </div>
  <script type="text/javascript" src="js/vue.js"></script>
  <script type="text/javascript">
    // 侦听器
	Vue.filter('lower',, function(val) {
		return val.chartAt(0).toLowerCase() + val.slice(1)
	})
    var vm = new Vue({
      el: '#app',
      data: {
		  msg: ''
      },
      computed: {
		  
      },
	  methods:{
	  },
	  // 监听器的实现是监听数值的变化执行里面的内容
      watch: {
      },
	  // 过滤器,用于修改里面的内容并返回去
	  filters: {
		  upper: function(val) {
		    return val.charAt(0).toUpperCase() + val.slice(1);
		  }
	  }
    });
  </script>
</body>
</html>
