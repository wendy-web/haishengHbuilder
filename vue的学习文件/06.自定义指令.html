<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <div id="app">
	  <input  type="text" v-focus>
	  <input  type="text">
	  <input type="text" v-color='msg' />
  </div>
  <script type="text/javascript" src="js/vue.js"></script>
  <script type="text/javascript">
// 全局的自定义指令的方法
	// 自定义指令
   Vue.directive('focus', {
	   inserted: function(el) {
		   el.focus()
	   }
   })
   
   //自定义指令-带参数
    Vue.directive('color', {
      bind: function(el, binding){
        // 根据指令的参数设置背景色
        // console.log(binding.value.color)
        el.style.backgroundColor = binding.value.color;
      }
    });
	
	
	
    var vm = new Vue({
      el: '#app',
      data: {
		  msg: {
			  color: 'blue'
		  }
      },
      methods: {
        handle: function(){

        }
      },
	  // 局部自定义指令的地方
	  directives: {
	    color: {
	      bind: function(el, binding){
	        el.style.backgroundColor = binding.value.color;
	      }
	    },
	    focus: {
	      inserted: function(el) {
	        el.focus();
	      }
	    }
	  }
    });
  </script>
</body>
</html>
