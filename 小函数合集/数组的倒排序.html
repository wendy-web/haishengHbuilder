<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>数组翻转（倒排序）</title>
	</head>
	<body>
		<script>
			var oldArr = [10, 20.5, 20];
			console.log(oldArr)
			function reversr(arr){
				var newArr = [];
				// i >= 0此处为>=0
				for (var  i = arr.length - 1;i >= 0; i--) {
					newArr[newArr.length] = arr[i]
				}
				return newArr;
			}
			// 对反转函数进行调用
			var newArree = reversr(oldArr)
			console.log(newArree)
		</script>
	</body>
</html>
