<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>封装自己的数学对象</title>
	</head>
	<body>
		<script>
			//利用对象封装自己的数学对象 里面有PI 最大值和最小值的方法
			var myMath = {
				PI: 3.141592653,
				max: function(){
					// arguments是一个伪数组的形式,拥有数组的.length的功能
					var max = arguments[0]
					for (var i = 0; i < arguments.length; i++) {
						if(arguments[i] > max){
							max = arguments[i]
						}
					}
					return max;
				},
				min: function(){
					var min = arguments[0];
					for(var i = 0; i<arguments.length; i++){
						if(arguments[i] < min){
							min = arguments[i]
						}
					}
					return min;
				}
			}
			console.log(myMath.PI);//3.141592653
			console.log(myMath.max(1, 5, 99));//99
			console.log(myMath.min(1, 5, 99));//1
		</script>
	</body>
</html>
