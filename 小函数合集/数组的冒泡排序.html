<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>数组的冒泡排序</title>
	</head>
	<body>
	<script>
		function sort(arr){
			// 嵌套俩层的循环
			for(var i = 0; i < arr.length - 1; i++){
				for(var j = 0; j < arr.length - i - 1; j++){
					if(arr[j] > arr[j + 1]){
						var temp = arr[j]
						arr[j] = arr[j+1]
						arr[j+1] = temp
					}
				}
			}
			return arr;
		}
		console.log(sort([2,8,9,45,6]))
	</script>
	</body>
</html>
