<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Math对象</title>
	</head>
	<body>
		<script>
			//Math数学对象,不是一个构造函数
			console.log(Math.PI);//圆周率
			console.log(Math.max(1,33,99));//最大值 99
			console.log(Math.min(12,5,99));//最小值 5
			console.log(Math.max(1, 99, 'wendy'));//NaN
			console.log(Math.max())//-Infinity
		</script>
	</body>
</html>
